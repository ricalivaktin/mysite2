{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% endcomment %}

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">

    {% comment %} <link rel="stylesheet" href="{% static "_mainApp/css/style.css" %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    
    {% block css_files %}{% endblock  %}

    <title>{% block title %}{% endblock %} | ihtiyachanem</title>
</head>
<body>
    
    <!-- navbar html Django  -->
    {% include "partials/_navbar.html" %}
    
    <!-- content html Django  -->
    {% block content %} {% endblock  %}
    
    <!-- Optional JavaScript -->
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "js/base_script.js" %}"></script>
    {% block js_files %}{% endblock  %}
</body>
</html>
