{% extends "base.html" %}
{% load static %}

{% block css_files %}
   <link rel="stylesheet" href="{% static "account/css/acc.css" %}">
{% endblock css_files %}

{% block title %}login-page{% endblock  %}

{% block content %}

<h1 class="bg-success text-center h3 p-3 mb-3">Welcome The Login Page </h1>


<div class="container">
   <div class="row">
      <!-- LOGİN İÇERİK BURYA GELCEK EKLENEMCEK -->


      <form action="{% url "login" %}" method="POST">

        {% csrf_token %}
        {% if error %}
           <div class="alert alert-danger p-3 w-50 text-center">
               <span class="badge bg-dark p-2 text-center fw-bold">
                {{error}}
               </span>
           </div>
        {% endif %}

        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">PassWord</label>
            <input type="password" class="form-control" name="password">
        </div>

        <input  class="btn btn-warning" type="submit" value="Login">

      </form>




      </div>
   </div>
</div>

{% endblock content %}


{% block js_files %}
    <script src="{% static "account/js/acc.js" %}"></script>
{% endblock  %}
